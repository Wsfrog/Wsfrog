name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"  # roda a cada 12 horas
  workflow_dispatch:         # permite rodar manualmente
  push:
    branches:
      - main                # roda ao dar push na branch main

jobs:
  generate:
    permissions:
      contents: write       # para poder commitar no repo
    runs-on: ubuntu-latest
    timeout-minutes: 5      # timeout em 5 minutos

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Move SVG to dist folder
        run: |
          mkdir -p dist
          mv pacman-contribution-graph.svg dist/

      - name: Push pacman SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output    # branch onde vai o SVG
          build_dir: dist          # pasta onde est√° o SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
